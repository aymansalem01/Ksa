<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>SAE KSA</title>
    <style>
      body {
        background-color: #000000;
        margin: 0;
        padding: 0;
      }
      .animation:hover {
        transform: scale(1.05); /* Zooms in slightly on hover */
        transition: transform 0.3s ease-in-out; /* Smooth transition */
      }
      .form-container {
        max-width: 500px;
        margin: 60px auto;
        background: transparent;
        padding: 30px;
        border-radius: 12px;
      }

      .form-control,
      .form-select {
        background-color: #111;
        color: #fff;
        border: 1px solid #333;
      }

      .form-control::placeholder {
        color: #aaa;
      }

      .form-control:focus {
        background-color: #111;
        color: #fff;
      }

      .form-select option {
        background-color: #111;
        color: #fff;
      }

      .btn-custom {
        background-color: #222;
        color: #fff;
        border-radius: 8px;
        padding: 10px;
        width: 100%;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        background-color: #444;
      }

      .form-header {
        text-align: center;
        margin-bottom: 25px;
      }

      .form-header h2 {
        font-weight: bold;
      }
      .form-label {
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="mt-4">
      <ul class="nav nav-tabs">
        <li class="nav-item m-4" style="width: 207px">
          <a class="nav-link" href="#"
            ><img src="sae-logo.webp" alt="" width="100%"
          /></a>
        </li>
      </ul>
    </div>

    <section>
      <!-- Carousel -->
      <div
        id="demo"
        class="carousel slide container mt-5"
        data-bs-ride="carousel"
        style="height: 600px"
      >
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="1.jpg"
              alt="Los Angeles"
              class="d-block"
              style="width: 100%"
              height="600px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="2.jpg"
              alt="Chicago"
              class="d-block"
              style="width: 100%"
              height="600px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="3.jpg"
              alt="New York"
              class="d-block"
              style="width: 100%"
              height="600px"
            />
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
    </section>
    <section>
      <div class="container mt-5">
        <h1 class="text-center text-white mt-3">
          <span style="color: #f15d24">47</span> composes In
          <span style="color: #f15d24">23</span> Countries
        </h1>
        <h2 class="text-center text-white mt-3">
          <span style="color: #f15d24">SOON</span> in KSA
        </h2>
      </div>
    </section>
    <section class="mt-5 form-container">
      <form method="POST">
        <!-- Full Name -->
        <div class="mb-4">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            name="name"
            class="form-control p-3"
            style="background-color: #111827"
            id="name"
            placeholder="Enter your full name"
            required
          />
        </div>
        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            name="email"
            class="form-control p-3"
            style="background-color: #111827"
            id="email"
            placeholder="Enter your email address"
          />
        </div>
        <!-- Phone -->
        <div class="mb-4">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            type="text"
            name="phone_number"
            class="form-control p-3"
            style="background-color: #111827"
            id="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <!-- City -->
        <div class="mb-4">
          <label for="city" class="form-label">City</label>
          <select
            id="city"
            name="city"
            class="form-select p-3"
            style="background-color: #111827"
          >
            <option selected disabled>Select your city</option>
            <option value="Jeddah">Jeddah</option>
            <option value="Riyadh">Riyadh</option>
          </select>
        </div>
        <!-- category -->
        <div class="mb-4">
          <label for="course" class="form-label">Select Plan</label>
          <select
            id="course"
            name="course"
            class="form-select p-3"
            style="background-color: #111827"
          >
            <option selected disabled>Choose a Plan</option>
            <option value="">Short courses</option>
            <option value="">Diploma</option>
          </select>
        </div>
        <!-- Course -->
        <div class="mb-5">
          <label for="course" class="form-label">Select Course</label>
          <select
            id="course"
            name="course"
            class="form-select p-3"
            style="background-color: #111827"
          >
            <option selected disabled>Choose a course</option>
            <option value="">test test</option>
            <option value="">test test</option>
            <option value="">test test</option>
          </select>
        </div>
        <!-- Submit -->
        <button
          type="submit"
          class="btn btn-custom"
          style="background-color: #111827; border: solid #a0a0a0 0.1px"
        >
          Register Now
        </button>
      </form>
    </section>
  </body>
</html>
